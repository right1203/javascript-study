<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8"> 
        <title>첫 번째 문서 연습</title>
    </head>
    <body> 
        <!--시맨틱(semantic) 태그: 
        문서 내용에는 영향을 주지 않으면서 문서 구조를 
        파악하는 데 중요한 역할을 하는 태그-->
        <header>
            <!--헤더 영역:
            검색 창이나 사이트 메뉴를 삽입하는 상단 또는 좌측 헤더-->
            <nav>
                <!--내비게이션 영역:
                같은 문서 안에서 다른 위치로 연결 또는 다른 웹 문서로 연결-->
            </nav>
        </header>
        <main>
            <!--메인 컨텐츠 영역:
            웹 문서마다 다르게 보여 주는 내용으로 구성.
            main 태그는 웹 문서에서 한 번만 사용 가능-->
            <section>
                <!--컨텐츠 그룹 영역:
                몇 개의 컨텐츠를 묶는 용도로 사용
                단순히 스타일을 적용하려면 div 태그 사용-->
            </section>
            <article>
                <!--아티클 영역:
                블로그 포스트처럼 독립된 콘텐츠로 사용하는 영역-->
            </article>
        </main>
        <aside>
            <!--사이드바 영역:
            본문 내용 외에 왼쪽이나 오른쪽, 아래쪽 등에 사이드바 생성-->
        </aside>
        <footer>
            <!--푸터 영역:
            사이트 제작 정보나 저작권 정보, 연락처 등-->
        </footer>
    </body>
</html>
